<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <h4>Featured solution task 2</h4>
 <input type="number"  id="res">
 <button onclick="may()">Try it</button>
 <p id = "pro"></p>
</body>

<script>
 function may(){
 var ans = document.getElementById("res").value;
 var givving;
 if(ans > 18){
  givving = "Eligible to vote";
 }
 else{
  givving="Not eligible";
 }
 document.getElementById("pro").innerHTML = givving;
} 
</script>
</html>
